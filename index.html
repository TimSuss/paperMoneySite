<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>paper money ‚Äì music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #008080;
      font-family: "Tahoma", sans-serif;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .desktop {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: calc(100% - 32px);
      position: relative;
    }

    .icons {
      display: flex;
      flex-direction: column;
      padding: 12px;
      width: 90px;
    }

    .icon {
      margin: 14px 0;
      color: white;
      text-align: center;
      cursor: default;
      user-select: none;
      font-size: 14px;
    }

    .icon .emoji {
      font-size: 36px;
      display: block;
      margin-bottom: 4px;
    }

    #app {
      position: absolute;
      left: 57.5%; /* 50% + 15% offset */
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .taskbar {
      height: 32px;
      background: #c0c0c0;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #404040;
      display: flex;
      align-items: center;
      padding: 0 6px;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .start-button {
      background: #c0c0c0;
      border: 2px outset #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 2px 10px;
      cursor: pointer;
    }

    .start-button:hover {
      background: #a0a0a0;
    }

    .taskbar-text {
      margin-left: 12px;
      font-size: 13px;
    }

    /* MOBILE OVERRIDE */
    @media (max-width: 768px) {
      .desktop {
        flex-direction: column;
        align-items: center;
        justify-content: start;
        height: auto;
        padding-bottom: 32px;
      }

      .icons {
        flex-direction: row;
        justify-content: center;
        width: 100%;
        padding: 1rem 0;
      }

      .icon {
        margin: 0 1rem;
        font-size: 13px;
      }

      .icon .emoji {
        font-size: 32px;
      }

      #app {
        position: static;
        transform: none;
        margin-top: 2rem;
      }

      .taskbar {
        position: fixed;
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icons">
      <div class="icon" ondblclick="openPage('live.html')">
        <span class="emoji">üé§</span>
        <span>Live</span>
      </div>
      <div class="icon" ondblclick="openPage('other.html')">
        <span class="emoji">üìÅ</span>
        <span>Other</span>
      </div>
      <div class="icon" ondblclick="openPage('about.html')">
        <span class="emoji">‚ÑπÔ∏è</span>
        <span>About</span>
      </div>
    </div>

    <div id="app"></div>
  </div>

  <div class="taskbar">
    <div class="start-button" onclick="location.href='index.html'">Start</div>
    <div class="taskbar-text">paper money desktop</div>
  </div>

  <script type="module">
    import Webamp from "https://unpkg.com/webamp@^2";

    const webamp = new Webamp({
      initialTracks: [
        {
          metaData: { artist: "paper money", title: "Gold Coast Soul" },
          url: "assets/Gold Coast Soul.wav"
        },
        {
          metaData: { artist: "paper money", title: "How Do You Do It?" },
          url: "assets/How Do You Do It.wav"
        },
        {
          metaData: { artist: "paper money", title: "POSTY" },
          url: "assets/Posty.wav"
        },
        {
          metaData: { artist: "paper money", title: "Pleasant Valley Way (BtB & FtK)" },
          url: "assets/Pleasant Valley Way.wav"
        }
      ]
    });

    webamp.renderWhenReady(document.getElementById("app"));

    function openPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
