<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webamp Test</title>
  <script src="https://unpkg.com/webamp"></script>
</head>
<body style="background:black; text-align:center; padding-top:40px;">
  <h1 style="color:lime;">Testing Winamp</h1>
  <div id="winamp"></div>

  <script>
    new Webamp({
      initialTracks: [
        {
          metaData: {
            artist: "Paper Money",
            title: "Posty",
          },
          url: "assets/3. Posty.mp3", // use .mp3 if possible
        }
      ],
      skin: {
        url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@master/skins/base-2.91.wsz"
      }
    }).renderWhenReady(document.getElementById("winamp"));
  </script>
</body>
</html>
