<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>paper money â€“ music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #008080;
      font-family: "Tahoma", sans-serif;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .desktop {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: calc(100% - 32px);
      position: relative;
    }

    .icons {
      display: flex;
      flex-direction: column;
      padding: 12px;
      width: 90px;
    }

    .icon {
      margin: 14px 0;
      color: white;
      text-align: center;
      cursor: default;
      user-select: none;
      font-size: 14px;
    }

    .icon img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 4px;
    }

    #app {
      position: absolute;
      left: 42.5%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .taskbar {
      height: 32px;
      background: #c0c0c0;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #404040;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .start-button {
      background: #c0c0c0;
      border: 2px outset #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 2px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .start-button img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    .start-button:hover {
      background: #a0a0a0;
    }

    .taskbar-clock {
      font-size: 13px;
      background: #e0e0e0;
      border: 2px inset #888;
      padding: 2px 8px;
    }

    /* MOBILE OVERRIDE */
    @media (max-width: 768px) {
      .desktop {
        flex-direction: column;
        align-items: center;
        justify-content: start;
        height: auto;
        padding-bottom: 60px;
      }

      #app {
        position: static;
        transform: none;
        margin-top: 2rem;
      }

      .icons {
        flex-direction: row;
        justify-content: center;
        width: 100%;
        padding: 1rem 0;
        gap: 2rem;
      }

      .icon {
        margin: 0;
        font-size: 13px;
        cursor: pointer;
      }

      .icon img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icons">
      <div class="icon" id="live-icon">
        <img src="assets/live.png" alt="Live" />
        <span>Live</span>
      </div>
      <div class="icon" id="contact-icon">
        <img src="assets/contact.png" alt="Contact" />
        <span>Contact</span>
      </div>
      <div class="icon" id="about-icon">
        <img src="assets/about.png" alt="About" />
        <span>About</span>
      </div>
    </div>

    <div id="app"></div>
  </div>

  <div class="taskbar">
    <div class="start-button" onclick="location.href='index.html'">
      <img src="assets/start-icon.png" alt="Start" />
      Start
    </div>
    <div class="taskbar-clock" id="clock">11:30 AM</div>
  </div>

  <script type="module">
    import Webamp from "https://unpkg.com/webamp@^2";

    const webamp = new Webamp({
      initialTracks: [
        {
          metaData: { artist: "paper money", title: "Gold Coast Soul" },
          url: "assets/Gold Coast Soul.wav"
        },
        {
          metaData: { artist: "paper money", title: "How Do You Do It?" },
          url: "assets/How Do You Do It.wav"
        },
        {
          metaData: { artist: "paper money", title: "POSTY" },
          url: "assets/Posty.wav"
        },
        {
          metaData: { artist: "paper money", title: "Pleasant Valley Way (BtB & FtK)" },
          url: "assets/Pleasant Valley Way.wav"
        }
      ]
    });

    webamp.renderWhenReady(document.getElementById("app"));

    function openPage(url) {
      window.location.href = url;
    }

    function setupIconEvents() {
      const isMobile = window.innerWidth <= 768;
      const icons = [
        { id: "live-icon", url: "live.html" },
        { id: "contact-icon", url: "contact.html" },
        { id: "about-icon", url: "about.html" }
      ];

      icons.forEach(({ id, url }) => {
        const icon = document.getElementById(id);
        if (!icon) return;

        if (isMobile) {
          icon.onclick = () => openPage(url);
        } else {
          icon.ondblclick = () => openPage(url);
        }
      });
    }

    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const fakeYear = 1999;
      const options = { hour: "numeric", minute: "2-digit" };
      const timeStr = now.toLocaleTimeString(undefined, options);
      const dateStr = `${now.getMonth() + 1}/${now.getDate()}/${fakeYear}`;
      clock.textContent = `${timeStr} ${dateStr}`;
    }

    setupIconEvents();
    updateClock();
    setInterval(updateClock, 1000);
    window.addEventListener("resize", setupIconEvents);
  </script>
</body>
</html>
