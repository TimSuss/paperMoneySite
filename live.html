<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>paper money – live</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      color: #222;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      text-transform: lowercase;
    }

    .show-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .show {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .show:last-child {
      border-bottom: none;
    }

    .date {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .location {
      color: #555;
      margin-bottom: 0.25rem;
    }

    .info a {
      color: #4b5c2b;
      text-decoration: none;
      font-weight: bold;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>live shows</h1>
  <div class="show-list">

    <div class="show">
      <div class="date">July 12, 2025 – 2:15 PM</div>
      <div class="location">Maplewoodstock<br>580 Valley St, Maplewood, NJ 07040</div>
      <div class="info"><a href="https://maplewoodstock.com/" target="_blank">Event Info</a></div>
    </div>

    <div class="show">
      <div class="date">October 3-ish, 2025 – 8:00 PM</div>
      <div class="location">Nashville<br>Hopefully some sweet place with many nice people</div>
      <div class="info"><a href="#">Event Info</a></div>
    </div>

  </div>
</body>
</html>
